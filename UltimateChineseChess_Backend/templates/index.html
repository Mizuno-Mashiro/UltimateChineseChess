        #haltGame{

            font-weight: bold;
        }
        a:hover{
            text-decoration: underline;
        }
        .ans{
            display: flexbox;
            flex-direction: column;
            width: 500px;
            margin-left: 40%;
            transform: translateX(-50%);
        }
        .chessPosition{
            width: 6.8vh;
            height: 6.8vh;
            /* background-color: blue; */
            margin-left: 0.5vh;
            margin-top: 0.5vh;
            transform: translate(1px,-1px);

        }
        .wrapper{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }
        .river{
            width: 100%;
            height: 11.5vh;
            /* background-color: blueviolet; */
        }
        .chessWrap{
            width: 6.8vh;
            height: 6.8vh;
            cursor: pointer;
        }
        .chessWrap .chessUnit{
            width: 100%;
            height: 100%;
        }
        .highlight{
            background-color: rgb(255, 244, 194);
            cursor: pointer;
        }
        .notificationBar{
            right: 5vw;
            position: fixed;
            width: auto;
            height: 50px;
            background-color: aquamarine;
            padding: 10px 40px;
            border-radius: 10px;
            min-width: 100px;
            box-shadow: 0 2px 4px lightgray;
        }
        h3{
            font-weight: bold;
            /* margin-top: 30%; */
            /* transform: translateY(-50px); */
            text-align: center;
            font-size: 22px;
            width: 100%;
            color: darkblue;
        }
        .notificationBar .hintTitle{
            position: absolute;
            z-index: 2;
            left: 20px;
            top: -5px;
            font-size: 15px;
        }
        .selecting img{
            box-shadow: 0 3px 6px rgb(28, 108, 139);
        }
    </style>
</head>

    <script>
        window.onload = ()=>{
            document.getElementById("title_text").innerText = 'Ultimate Chinese Chess'
            $("#playground").show()
            chessClick()
        }
        const chessClick = ()=>{
            $("span").on("click", function(e){
                e.preventDefault();
                console.log($(this).closest('div').attr("id"))
                // highlightingGrid([80,51], $(this).closest('div').attr("id"))
                moveChessIndicator($(this).closest('div').attr("id"))
            })
        }

        const updateChessLocation = (newPlace, oldPlace)=>{
            $(`#${oldPlace} span`).detach().appendTo(`#${newPlace}`)
            deselect()
            chessClick()
        }
        const addChoice = (k,a,serialNo)=>{
            localStorage.setItem(k,a)
            if (serialNo===1 && a==='yes'){
                startGame()
            }else if (serialNo===1){
                $("#question1 .ans").remove()
                $("#question2").show()
            }else if (serialNo===2){
                $("#question2 .ans").remove()
                $("#question3").show()
            }else if (serialNo===3){
                $("#question3 .ans").remove()
                $("#question4").show()
            }
        }
        const startGame = ()=>{
            if (localStorage.getItem('sessionSaved')==='yes'){
                var matchID = prompt("Please give your match ID:")
                loadExistingGame(matchID)
                
            }else{
                $.ajax({
                    url:location.origin + '/MatchStart',
                    data:{
                        requestingMatchID: true
                    },
                    success:(back)=>{
                        localStorage.setItem("matchID", back.matchID)
                    }
                })
                $("#haltGame").hide()
            }

        }
        const loadExistingGame = (matchID)=>{
            $.ajax({
                url: window.origin,
                method: 'POST',
                data:{
                    matchID: matchID,
                    type: "load game"
                },
                success: (map)=>{
                    loadMap(JSON.parse(map.map))
                }
            })
        }
        const loadMap = (maps)=>{
            for(i=0;i<=9;i++){
                for(j=0;j<=8;j++){
                    if (maps.i.j!==""){
                        $(`#${i}${j}`).html(`<span class="chessWrap"><img class="chessUnit" src="static/imgs/chess/${maps.i.j}.png"></img></span>`)
                    }
                }
            }
        }
        const moveChessIndicator = (currentPlace)=>{
            $.ajax({
                url: window.origin,
                method: 'POST',
                data:{
                    matchID: matchID,
                    type:"indicator"
                },
                success: (highlight)=>{
                    highlightingGrid(highlight, currentPlace)
                },
                error:(e)=>{
                    $(".hintTitle").text("Error:")
                    $(".noteContent").text(e.content)
                    $(".notificationBar").show()
                }
            })
        }
        const highlightingGrid = (arr, currentPlace)=>{
            $(`#${currentPlace} span`).addClass('selecting')
            for (i=0;i<arr.length;i++){
                let ele_id = arr[i]
                $(`#${ele_id}`).addClass("highlight")
                $(`#${ele_id}`).click(function(e){
                    e.preventDefault()
                    updateChessLocation(ele_id, currentPlace)
                })
            }
            $(".selecting").click(()=>{
                deselect()
            })
        }
        const deselect = ()=>{
                // deselecting...
                
                $('.selecting').removeClass('selecting')
                $('.highlight').removeClass('highlight')
            
        }
    </script>
